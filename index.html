<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-3">
      <h1>My Notes App</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a note</h5>
          <div class="form-group">
            <textarea class="form-control" id="addText" rows="3"></textarea>
            <!-- textarea to get input-->
          </div><br>
          <button class="btn btn-primary" id="addBtn">Add Note</button>
        </div>
      </div>
      <hr>
      <h1>Your Notes</h1>
      <hr>
      <div id="notes" class="row container-fluid"></div>
      <!-- this div will display the stored notes -->
    </div>

    <div class="modal fade" id="edit-window" tabindex="-1" aria-labelledby="editWindowLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editWindowLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
                <label for="message-text" class="col-form-label">Content:</label>
                <textarea class="form-control mb-2" id="message-text"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="edit-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="script.js"></script>  
</html>
